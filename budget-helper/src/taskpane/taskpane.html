<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Budget Helper Add-in</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <main id="app-body">
        <div id="drop-area">
          <div class="drop-message">
            Drop CSV to Import Transactions
          </div>
          <input type="file" id="fileElem" multiple accept=".csv" onchange="handleFiles(this.files)">
        </div>
        <fieldset>
            <legend>Rollovers</legend>
            <div>
                <label for="month-input">Month:</label>
                <input type="number" id="month-input" min="1" max="12" value="01">
            </div>
            <div>
                <label for="year-input">Year:</label>
                <input type="number" id="year-input" min="1900" max="2100" value="2024">
            </div>
            <div>
                <select id="expense-dropdown">
                    <option value="">All Expenses</option>
                </select>
            </div>
            <button id="reset">Reset</button>
        </section>
    </main>
</body>

</html>
